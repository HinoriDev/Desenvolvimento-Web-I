<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área do Cliente - Receitas</title>
  <link rel="stylesheet" href="../CSS/clientes.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="receitas.html">Receitas</a></li>
        <li><a href="clientes.html">Clientes</a></li>
        <li><a href="contatos.html">Contatos</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="login-area">
      <h2>Login de Cliente</h2>
      <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" required>

        <button type="submit">Entrar</button>
      </form>
    </section>

    <section id="receitas-area" class="oculto">
      <h2>Enviar Receita</h2>
      <form id="receita-form">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" required>

        <label for="ingredientes">Ingredientes:</label>
        <textarea id="ingredientes" rows="4"></textarea>

        <label for="preparo">Modo de Preparo:</label>
        <textarea id="preparo" rows="5"></textarea>

        <button type="submit">Enviar Receita</button>
      </form>
    </section>
  </main>

  <script src="../JS/clientes.js"></script>
</body>
</html>
